<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/icons8-calculator-94.png" type="image/x-icon">

</head>


<body>



    <div class="button-container">
    <div class="d-flex align-items-center justify-content-center button-container">
        <button class="calculator-btn simple-btn" onclick="showSimpleCalculator() ; playSound()">Simple Calculator</button>
        <button class="calculator-btn scientific-btn" onclick="showScientificCalculator() ; playSound()">Scientific Calculator</button>
    </div>
    


        <div class="d-flex justify-content-center align-items-center">
            <div id="scientificCalculator" class="calc">
                <div class="input-container"> 
                <div>
                    <input class="inpsci" type="text" id="inputFieldSci" readonly>
                </div>
                <div >
                    <input class="ressci" type="text" id="resultFieldSci" readonly>
                </div>
                </div>
                <div class="d-flex justify-content-between mb-1">

                    
                    <div class="d-flex align-items-center justify-content-center gap-2">
                        <label for="radian" class="angle-label">rad</label>
                        <input type="radio" id="radian" name="angleType" value="radian" checked class="angle-input">
                    
                        <label for="degree" class="angle-label">deg</label>
                        <input type="radio" id="degree" name="angleType" value="degree" class="angle-input">
                    </div>
                    

                    <div>
                        <button class="onBtn" onclick="turnOnSci() ; playSound()">On</button>
                        <button class="offBtn" onclick="turnOffSci() ; playSound()">Off</button>
                    </div>


                </div>

                <div class="d-flex">
                    <button class="scibtn" onclick="calculateSin() ; playSound()">sin</button>
                    <button class="scibtn"  onclick="calculateCos() ; playSound()">cos</button>
                    <button class="scibtn"  onclick="calculateTan() ; playSound()">tan</button>
                    <button class="scibtn"  onclick="pi() ; playSound()">π</button>
                    <button class="scibtn"  onclick="euler() ; playSound()">e</button>
                </div>
                <div class="d-flex">
                    <button class="scibtn"  onclick="anyPow() ; playSound()">x<sup>y</sup></button>
                    <button class="scibtn"  onclick="cubePow() ; playSound()">x<sup>3</sup></button>
                    <button class="scibtn"  onclick="sqPow() ; playSound()">x<sup>2</sup></button>
                    <button class="scibtn"  onclick="eulerExp() ; playSound()">e<sup>x</sup></button>
                    <button class="scibtn"  onclick="powerOfTen() ; playSound()">10<sup>x</sup></button>
                </div>
                <div class="d-flex">
                    <button class="scibtn"  onclick="cubeRoot() ; playSound()">3√x</button>
                    <button class="scibtn"  onclick="sqRoot() ; playSound()">√x</button>
                    <button class="scibtn"  onclick="ln() ; playSound()">ln</button>
                    <button class="scibtn"  onclick="log() ; playSound()">log</button>
                </div>
                <div class="d-flex">
                    <button class="scibtn"  onclick="openBracket() ; playSound()">(</button>
                    <button class="scibtn"  onclick="closeBracket() ; playSound()">)</button>
                    <button class="scibtn"  onclick="inverse() ; playSound()">1/x</button>
                    <button class="scibtn"  onclick="inputOperatorSci('%') ; playSound()">%</button>
                    <button class="scibtn"  onclick="factorial()">n!</button>
                </div>
                <div class="d-flex">
                    <button class="digbtn" onclick="inputDigitSci(7) ; playSound()">7</button>
                    <button class="digbtn"  onclick="inputDigitSci(8) ; playSound()">8</button>
                    <button class="digbtn" onclick="inputDigitSci(9) ; playSound()">9</button>
                    <button class="delbtn" onclick="clearLastValueSci() ; playSound()">DEL</button>
                    <button class="delbtn" onclick="allClearSci() ; playSound()">AC</button>

                </div>
                <div class="d-flex">
                    <button class="digbtn"  onclick="inputDigitSci(4) ; playSound()">4</button>
                    <button class="digbtn"  onclick="inputDigitSci(5) ; playSound()">5</button>
                    <button class="digbtn"  onclick="inputDigitSci(6) ; playSound()">6</button>
                    <button class="oprbtn"  onclick="inputOperatorSci('*') ; playSound()">×</button>
                    <button class="oprbtn"  onclick="inputOperatorSci('/') ; playSound()">÷</button>

                </div>
                <div class="d-flex">
                    <button class="digbtn"  onclick="inputDigitSci(1) ; playSound()">1</button>
                    <button class="digbtn"  onclick="inputDigitSci(2) ; playSound()">2</button>
                    <button class="digbtn"  onclick="inputDigitSci(3) ; playSound()">3</button>
                    <button class="oprbtn" onclick="inputOperatorSci('+') ; playSound()">+</button>
                    <button class="oprbtn" onclick="inputOperatorSci('-') ; playSound()">-</button>

                </div>

                <div class="d-flex">
                    <button class="digbtn"  onclick="inputDigitSci(0) ; playSound()" class="wide-button">0</button>
                    <button class="digbtn"  onclick="inputDigitSci('.') ; playSound()">.</button>
                    <button class="digbtn"  onclick="exponentiation() ; playSound()">EXP</button>
                    <button class="equalBtn" onclick="calculateSci() ; playSound()">=</button>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div id="simpleCalculator" class="calculator">

                <div id="calculators">
                    <input type="text" id="inputField" readonly>

                    <!-- Row 1 -->
                    <div class="button-row d-flex justify-content-start">
                        <button class="offButton ms-3" onclick="turnOff() ; playSound()">OFF</button>
                        <button class="onButton" onclick="turnOn() ; playSound()">On</button>
                
                    </div>

                    <!-- Row 2 -->
                    <div class="button-row d-flex justify-content-center">
                        <button class="operator-button opr" onclick="percentOperator('%') ; playSound()">%</button>
                        <button class="operator-button opr " onclick="root() ; playSound()">√</button>
                        <button class="opr" onclick="clearLastValue() ; playSound()">DEL</button>
                        <button class="operator-button opr" onclick="allClear() ; playSound()">AC</button>

                    </div>

                    <!-- Row 3 -->
                    <div>
                        <button class="btn dig " onclick="inputDigit(7) ; playSound()">7</button>
                        <button class="btn dig" onclick="inputDigit(8) ; playSound()">8</button>
                        <button class="btn dig" onclick="inputDigit(9) ; playSound()">9</button>
                        <button class="operator-button opra opr" onclick="inputOperator('*') ; playSound()">×</button>
                    </div>

                    <!-- Row 4 -->
                    <div class="button-row">
                        <button class="btn dig" onclick="inputDigit(4) ; playSound()">4</button>
                        <button class="btn dig" onclick="inputDigit(5) ; playSound()">5</button>
                        <button class="btn dig" onclick="inputDigit(6) ; playSound()">6</button>
                        <button class="operator-button opra opr" onclick="inputOperator('-') ; playSound()">-</button>
                    </div>

                    <!-- Row 5 -->
                    <div class="button-row">

                        <button class="btn dig " onclick="inputDigit(1) ; playSound()">1</button>
                        <button class="btn dig" onclick="inputDigit(2) ; playSound()">2</button>
                        <button class="btn dig" onclick="inputDigit(3) ; playSound()">3</button>
                        <button class="operator-button opra opr" onclick="inputOperator('+') ; playSound()">+</button>
                    </div>

                    <!-- Row 6 -->
                    <div class="button-row">
                        <button class="btn dig " onclick="inputDigit(0)" class="wide-button ; playSound()">0</button>
                        <button  class="btn dig"onclick="inputDigit('.') ; playSound()">.</button>
                        <button  class="btn onButton" onclick="calculate() ; playSound()">=</button>
                        <button class="operator-button opra opr" onclick="inputOperator('/') ; playSound()">÷</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
